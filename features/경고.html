<main>
    <div class="content-section">
        <h2>명령어</h2>
        <table>
            <thead>
                <tr>
                    <th>명령어</th>
                    <th>설명</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <code>!경고 <span class="arg required">[유저]</span> <span class="arg optional">[사유]</span></code>
                    </td>
                    <td>멘션한 유저에게 경고를 1회 부여합니다.</td>
                </tr>
                <tr>
                    <td>
                        <code>!경고확인 <span class="arg required">[유저]</span></code>
                    </td>
                    <td>멘션한 유저의 현재 경고 횟수를 확인합니다.</td>
                </tr>
                <tr>
                    <td>
                        <code>!경고차감 <span class="arg required">[유저]</span></code>
                    </td>
                    <td>멘션한 유저의 경고를 1회 차감합니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 범례 추가 -->
        <div class="legend">
            <strong>명령어 표기법:</strong>
            <span class="arg required">[필수 항목]</span>
            <span class="arg optional">[선택 항목]</span>
        </div>

        <h2>설정 방법</h2>
        <ol>
            <li>경고 기능은 별도의 설정 없이 바로 사용할 수 있습니다.</li>
            <li>관리자 권한이 있는 유저만 명령어를 사용할 수 있습니다.</li>
            <li>경고가 부여되면 지정된 로그 채널에 자동으로 기록됩니다. (로그 기능 설정 필요)</li>
        </ol>
    </div>
